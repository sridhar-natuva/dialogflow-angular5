<div [ngClass]="message.role=='chatbot' ? 'leftCss' : 'rightCss'"
#scrollDown class="messages message new">
    <figure class="avatar" [ngClass]="message.role=='chatbot' ? 'leftAvatar' : 'rightAvatar'">
  <img [src]="message.avatar"/>
  </figure>
  {{message.content}}
  <div class="timestamp">
    {{message.timestamp | date : 'dd/MM/yyyy' }}
  </div>
</div>
